name: Release Terraform Provider

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Import GPG private key
        run: |
          echo "${{ secrets.GPG_KEY }}" | gpg --batch --import




      - name: Run GoReleaser (build, archive, checksum, sign)
        uses: goreleaser/goreleaser-action@v5
        with:
          version: v2.11.1
          args: release --clean
        env:
          GITHUB_TOKEN:    ${{ secrets.GITHUB_TOKEN }}
          GPG_PASSPHRASE:  ${{ secrets.GPG_PASSPHRASE }}
          GPG_FINGERPRINT: ${{ secrets.GPG_FINGERPRINT }}

      - name: Generate Terraform Registry Manifest
        run: bash scripts/generate-manifest.sh

      - name: Upload release assets to GitHub
        run: |
          gh release upload "$GITHUB_REF_NAME" dist/* terraform-registry-manifest.json dist/*.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
