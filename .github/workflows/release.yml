name: Release Terraform Provider

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Import GPG private key
        run: |
          echo "${{ secrets.GPG_KEY }}" | gpg --batch --import





      - name: Run GoReleaser (build, archive, checksum, sign, publish, manifest)
        uses: goreleaser/goreleaser-action@v5
        with:
          version: v2.11.1
          args: release --clean
        env:
          GITHUB_TOKEN:    ${{ secrets.GITHUB_TOKEN }}
          GPG_PASSPHRASE:  ${{ secrets.GPG_PASSPHRASE }}
          GPG_FINGERPRINT: ${{ secrets.GPG_FINGERPRINT }}

      - name: Generate Terraform Registry manifest
        run: |
          VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
          bash scripts/generate-manifest.sh "$VERSION"

      - name: Upload manifest to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/terraform-provider-ankra_*_manifest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

