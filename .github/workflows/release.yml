# .github/workflows/release.yml
name: Release Terraform Provider

on:
  push:
    tags:
      - 'v*.*.*'  # only semantic version tags

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Write GoReleaser config
        run: |
          cat << 'EOF' > .goreleaser.yaml
          version: 1

          before:
            hooks:
              - go mod tidy

          builds:
            - env:
                - CGO_ENABLED=0
              mod_timestamp: '{{ .CommitTimestamp }}'
              flags:
                - -trimpath
              ldflags:
                - '-s -w -X main.version={{.Version}} -X main.commit={{.Commit}}'
              goos:
                - freebsd
                - windows
                - linux
                - darwin
              goarch:
                - amd64
                - '386'
                - arm
                - arm64
              ignore:
                - goos: darwin
                  goarch: '386'
              binary: '{{ .ProjectName }}_v{{ .Version }}'

          archives:
            - format: zip
              name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'

          checksum:
            extra_files:
              - glob: 'terraform-registry-manifest.json'
                name_template: '{{ .ProjectName }}_{{ .Version }}_manifest.json'
            name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
            algorithm: sha256

          signs:
            - artifacts: checksum
              args:
                - "--batch"
                - "--pinentry-mode"
                - "loopback"
                - "--passphrase"
                - "{{ .Env.GPG_PASSPHRASE }}"
                - "--local-user"
                - "{{ .Env.GPG_FINGERPRINT }}"
                - "--output"
                - "${signature}"
                - "--detach-sign"
                - "${artifact}"

          release:
            github:
              owner: ankraio
              name: terraform-provider-ankra
            draft: false
            prerelease: false

          changelog:
            disable: true
          EOF

      - name: Import GPG private key
        run: |
          echo "${{ secrets.GPG_KEY }}" | gpg --batch --import

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN:    ${{ secrets.GITHUB_TOKEN }}
          GPG_PASSPHRASE:  ${{ secrets.GPG_PASSPHRASE }}
          GPG_FINGERPRINT: ${{ secrets.GPG_FINGERPRINT }}
