name: Release Terraform Provider

# trigger on any semver tag
on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      PROVIDER_NAME: ankra

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup GPG for CI signing
        env:
          GPG_KEY: ${{ secrets.GPG_KEY }}
        run: |
          mkdir -p ~/.gnupg && chmod 700 ~/.gnupg
          echo "pinentry-mode loopback" > ~/.gnupg/gpg.conf
          echo "$GPG_KEY" | gpg --batch --import

      - name: Build & sign artifacts (skip publish)
        uses: goreleaser/goreleaser-action@v5
        with:
          version: v2.11.1
          args: release --clean --skip=publish       # â† don't create or upload GH release :contentReference[oaicite:0]{index=0}
        env:
          GITHUB_TOKEN:    ${{ secrets.GITHUB_TOKEN }}
          GPG_PASSPHRASE:  ${{ secrets.GPG_PASSPHRASE }}
          GPG_FINGERPRINT: ${{ secrets.GPG_FINGERPRINT }}

      - name: Determine version
        id: vars
        run: |
          echo "VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')" >> $GITHUB_OUTPUT

      - name: Write static Terraform Registry manifest
        run: |
          mkdir -p dist
          cat > dist/terraform-provider-${{ env.PROVIDER_NAME }}_v${{ steps.vars.outputs.VERSION }}_manifest.json <<EOF
          {
            "version": 1,
            "metadata": {
              "protocol_versions": ["5.0"]
            }
          }
          EOF

      - name: Publish GitHub Release & assets
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: terraform-provider-${{ env.PROVIDER_NAME }} v${{ steps.vars.outputs.VERSION }}
          tag_name: v${{ steps.vars.outputs.VERSION }}
          files: |
            dist/terraform-provider-${{ env.PROVIDER_NAME }}_*_*.zip
            dist/terraform-provider-${{ env.PROVIDER_NAME }}_*_SHA256SUMS
            dist/terraform-provider-${{ env.PROVIDER_NAME }}_*_SHA256SUMS.sig
            dist/terraform-provider-${{ env.PROVIDER_NAME }}_*_manifest.json
