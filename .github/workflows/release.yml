# .github/workflows/release.yml
name: Release Terraform Provider

on:
  push:
    tags:
      - 'v*.*.*'  # only semantic version tags

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Import GPG private key
        run: |
          echo "${{ secrets.GPG_KEY }}" | gpg --batch --import


      - name: Run GoReleaser (build/archives only, snapshot)
        uses: goreleaser/goreleaser-action@v5
        with:
          version: v2.11.1
          args: release --snapshot --clean
        env:
          GITHUB_TOKEN:    ${{ secrets.GITHUB_TOKEN }}
          GPG_PASSPHRASE:  ${{ secrets.GPG_PASSPHRASE }}
          GPG_FINGERPRINT: ${{ secrets.GPG_FINGERPRINT }}

      # Manifest must be generated after archives are created, before checksums/signing
      - name: Generate Terraform Registry Manifest
        run: bash scripts/generate-manifest.sh

      - name: Run GoReleaser (checksums, sign, release)
        uses: goreleaser/goreleaser-action@v5
        with:
          version: v2.11.1
          args: release --clean
        env:
          GITHUB_TOKEN:    ${{ secrets.GITHUB_TOKEN }}
          GPG_PASSPHRASE:  ${{ secrets.GPG_PASSPHRASE }}
          GPG_FINGERPRINT: ${{ secrets.GPG_FINGERPRINT }}
