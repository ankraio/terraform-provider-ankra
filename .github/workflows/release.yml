name: Release Terraform Provider

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.ref_name }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup GitHub CLI
        uses: actions/setup-gh-cli@v2

      - name: Delete existing GitHub Release (if any)
        run: |
          gh release delete "${VERSION}" --yes || echo "no existing release, ok"

      - name: Setup GPG for CI signing
        env:
          GPG_KEY: ${{ secrets.GPG_KEY }}
        run: |
          mkdir -p ~/.gnupg && chmod 700 ~/.gnupg
          echo "pinentry-mode loopback" > ~/.gnupg/gpg.conf
          echo "$GPG_KEY" | gpg --batch --import

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: v2.11.1
          args: release --clean
        env:
          GITHUB_TOKEN:    ${{ secrets.GITHUB_TOKEN }}
          GPG_PASSPHRASE:  ${{ secrets.GPG_PASSPHRASE }}
          GPG_FINGERPRINT: ${{ secrets.GPG_FINGERPRINT }}

      - name: Determine stripped version
        id: vars
        run: |
          echo "STRIPPED=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Write static Terraform Registry manifest
        run: |
          mkdir -p dist
          cat > dist/terraform-provider-ankra_v${{ steps.vars.outputs.STRIPPED }}_manifest.json <<EOF
          {
            "version": 1,
            "metadata": {
              "protocol_versions": ["5.0"]
            }
          }
          EOF

      - name: Upload all release assets (including manifest)
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            dist/terraform-provider-ankra_*_*.zip
            dist/terraform-provider-ankra_*_SHA256SUMS
            dist/terraform-provider-ankra_*_SHA256SUMS.sig
            dist/terraform-provider-ankra_*_manifest.json
