name: Build and Release Terraform Provider

on:
  push:
    tags:
      - 'v*.*.*'

env:
  GPG_KEY: ${{ secrets.GPG_KEY }}
  GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Import GPG private key
        run: |
          # import the private key so we can sign later
          echo "$GPG_KEY" | gpg --batch --import

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build provider binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          mkdir -p provider/dist
          cd provider
          # build each platform with versioned binary name
          GOOS=linux   GOARCH=amd64  go build -o dist/terraform-provider-ankra_${VERSION}_linux_amd64   .
          GOOS=darwin  GOARCH=amd64  go build -o dist/terraform-provider-ankra_${VERSION}_darwin_amd64  .
          GOOS=darwin  GOARCH=arm64  go build -o dist/terraform-provider-ankra_${VERSION}_darwin_arm64  .
          GOOS=windows GOARCH=amd64  go build -o dist/terraform-provider-ankra_${VERSION}_windows_amd64.exe .
          cd ..

      - name: Package, checksum & sign
        run: |
          cd provider/dist
          VERSION=${GITHUB_REF#refs/tags/}

          # clean any old zips
          rm -f terraform-provider-ankra_${VERSION}_*.zip

          # zip each binary, stripping .exe for Windows ZIP name
          for bin in terraform-provider-ankra_${VERSION}_*; do
            base=${bin%.exe}
            zip "${base}.zip" "$bin"
          done

          # generate SHA256SUMS for all ZIPs
          shasum -a 256 *.zip > SHA256SUMS

          # binary GPG signature of the checksums
          gpg --batch --yes --pinentry-mode loopback \
            --passphrase "$GPG_PASSPHRASE" \
            --output SHA256SUMS.sig \
            --detach-sign SHA256SUMS

          # move artifacts to root for upload
          mv *.zip SHA256SUMS SHA256SUMS.sig ../..
          cd ../..

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: provider-artifacts
          path: |
            provider/dist/*.zip
            SHA256SUMS
            SHA256SUMS.sig

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: provider-artifacts
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}      # bare tag, e.g. v1.0.0-rc02
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            provider/dist/*.zip
            SHA256SUMS
            SHA256SUMS.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
