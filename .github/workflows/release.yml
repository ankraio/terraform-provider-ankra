# Visit https://goreleaser.com for documentation on how to customize this workflow.
# This workflow triggers GoReleaser to build, package, sign, and release the Terraform provider.
# All build and release logic is defined in .goreleaser.yml in the repository root.
name: Release Terraform Provider with GoReleaser


on:
  push:
    tags:
      - 'v*.*.*'


env:
  GPG_KEY:        ${{ secrets.GPG_KEY }}
  GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
  GPG_FINGERPRINT: ${{ secrets.GPG_FINGERPRINT }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # Import GPG private key for signing
      - name: Import GPG private key
        run: echo "$GPG_KEY" | gpg --batch --import

      # Run GoReleaser to build, sign, and publish provider assets
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean
        env:
          GPG_FINGERPRINT: ${{ secrets.GPG_FINGERPRINT }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
