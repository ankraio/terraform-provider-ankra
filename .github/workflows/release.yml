name: Release Terraform Provider

# trigger on any semver tag
on:
  push:
    tags:
      - 'v*.*.*'

# give the ACTIONS token writeâ€‘access to releases/assets
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup GPG for CI signing
        env:
          GPG_KEY: ${{ secrets.GPG_KEY }}
        run: |
          mkdir -p ~/.gnupg && chmod 700 ~/.gnupg
          echo "pinentry-mode loopback" > ~/.gnupg/gpg.conf
          echo "$GPG_KEY" | gpg --batch --import

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: v2.11.1
          args: release --clean
        env:
          GITHUB_TOKEN:    ${{ secrets.GITHUB_TOKEN }}
          GPG_PASSPHRASE:  ${{ secrets.GPG_PASSPHRASE }}
          GPG_FINGERPRINT: ${{ secrets.GPG_FINGERPRINT }}

      - name: Determine version
        id: vars
        run: |
          echo "VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')" >> $GITHUB_OUTPUT

      - name: Generate Terraform Registry manifest
        run: |
          bash scripts/generate-manifest.sh "${{ steps.vars.outputs.VERSION }}"

      - name: Upload all release assets (including manifest)
        uses: softprops/action-gh-release@v2
        with:
          # explicitly pass the token that has contents: write
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            dist/terraform-provider-ankra_*_*.zip
            dist/terraform-provider-ankra_*_SHA256SUMS
            dist/terraform-provider-ankra_*_SHA256SUMS.sig
            dist/terraform-provider-ankra_*_manifest.json
