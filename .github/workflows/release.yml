name: Build and Release Terraform Provider

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Import GPG key
        run: echo "${{ secrets.GPG_KEY }}" | gpg --batch --import

      - name: Build binaries
        run: |
          mkdir -p provider/dist
          cd provider
          GOOS=linux   GOARCH=amd64  go build -o dist/terraform-provider-ankra_linux_amd64   .
          GOOS=darwin  GOARCH=amd64  go build -o dist/terraform-provider-ankra_darwin_amd64  .
          GOOS=darwin  GOARCH=arm64  go build -o dist/terraform-provider-ankra_darwin_arm64  .
          GOOS=windows GOARCH=amd64  go build -o dist/terraform-provider-ankra_windows_amd64.exe .
          cd ..

      - name: Zip & checksum
        run: |
          cd provider/dist
          rm -f terraform-provider-ankra_*.zip
          for bin in terraform-provider-ankra_*; do
            base=$(basename "$bin" .exe)
            zip "${base}.zip" "$bin"
          done

          # Generate checksum files
          shasum -a 256 *.zip > SHA256SUMS                              # :contentReference[oaicite:6]{index=6}
          gpg --batch --yes --pinentry-mode loopback \
            --passphrase "$GPG_PASSPHRASE" \
            --output SHA256SUMS.sig \
            --detach-sign SHA256SUMS                                   # :contentReference[oaicite:7]{index=7}

          # Move artifacts to repo root
          mv *.zip SHA256SUMS SHA256SUMS.sig ../..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: provider-artifacts
          path: |
            provider/dist/*.zip
            SHA256SUMS
            SHA256SUMS.sig

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: provider-artifacts
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false                                                # :contentReference[oaicite:8]{index=8}
          prerelease: false                                           # :contentReference[oaicite:9]{index=9}
          files: |
            provider/dist/*.zip
            SHA256SUMS
            SHA256SUMS.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
